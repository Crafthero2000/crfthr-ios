name: Bootstrap Flutter project + build unsigned iOS IPA

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bootstrap_and_build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Bootstrap Flutter project if missing
        run: |
          set -e
          if [ -f pubspec.yaml ]; then
            echo "pubspec.yaml exists → project already bootstrapped"
            exit 0
          fi

          # создаём Flutter-проект прямо в корне репозитория
          flutter create . --project-name ios_test_app --org com.example

          # фиксируем изменения
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Bootstrap Flutter project"
          git push

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: sudo gem install cocoapods --no-document

      - name: Pod install
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS app (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Package unsigned IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -R Runner.app Payload/
          zip -r unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build/ios/iphoneos/unsigned.ipa