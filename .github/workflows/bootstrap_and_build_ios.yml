name: Build unsigned iOS IPA (Flutter)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Bootstrap iOS folder if missing
        run: |
          set -e
          if [ ! -d ios ]; then
            flutter create . --platforms=ios --project-name ios_test_app --org com.example
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Generate iOS platform"
            git push
          fi

      - name: Build iOS app (simulator)
        run: flutter build ios --simulator

      - name: Package unsigned IPA (from simulator build)
        run: |
          cd build/ios/iphonesimulator
          mkdir -p Payload
          cp -R Runner.app Payload/
          zip -r unsigned.ipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build/ios/iphonesimulator/unsigned.ipa