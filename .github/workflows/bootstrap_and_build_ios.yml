name: Build unsigned iOS IPA (Flutter)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Bootstrap iOS folder if missing
        run: |
          set -e
          if [ ! -d ios ]; then
            flutter create . --platforms=ios --project-name ios_test_app --org com.example
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Generate iOS platform"
            git push
          fi

      - name: Build iOS app for device (iphoneos, no codesign)
        run: |
          cd ios
          rm -rf ../DerivedData
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath ../DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build
          cd ..

      - name: (Debug) list build products
        run: |
          find DerivedData -maxdepth 6 -type d -name '*.app' -print

      - name: Package unsigned IPA (device build)
        run: |
          set -e
          APP_PATH="$(find DerivedData -type d -name 'Runner.app' | head -n 1)"
          echo "Found app at: $APP_PATH"
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: Runner.app not found. Listing DerivedData:"
            find DerivedData -maxdepth 4 -type d
            exit 1
          fi
      
          rm -rf Payload unsigned.ipa
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/Runner.app
          /usr/bin/zip -r unsigned.ipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build/ios/iphonesimulator/unsigned.ipa
