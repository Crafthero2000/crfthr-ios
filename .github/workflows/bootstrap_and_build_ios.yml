name: Bootstrap Flutter + build unsigned iOS IPA

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Bootstrap Flutter project if missing
        run: |
          set -e
          if [ ! -f pubspec.yaml ]; then
            echo "No pubspec.yaml → bootstrapping Flutter project in repo root"
            flutter create . --project-name ios_test_app --org com.example
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Bootstrap Flutter project"
            git push
          else
            echo "pubspec.yaml exists → skip bootstrap"
          fi

      - name: Get dependencies
        run: flutter pub get

      - name: Ensure iOS folder exists
        run: |
          if [ ! -d ios ]; then
            echo "ERROR: ios/ folder is missing even after bootstrap."
            ls -la
            exit 1
          fi

      - name: Build iOS app (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Package unsigned IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -R Runner.app Payload/
          zip -r unsigned.ipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build/ios/iphoneos/unsigned.ipa